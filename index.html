<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Friend List</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
		.page-header {
			background-color: #A52A2A;
			color: #fff;
			padding-top: 20px;
			margin: 0;
		}
		.friend-list {
			border: 1px solid #A52A2A;
			margin-top: -2px;
			padding: 10px 5px 0px;
		}
		.friend-list__item {
			margin-bottom: 15px;
		}
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
  <script src="http://vk.com/js/api/openapi.js" type="text/javascript"></script>
</head>

<body>

	<div class="container">
		<header class="text-center page-header">
			<img id="myPhoto" src="" alt="Мое фото" class="img-thumbnail">
			<h1>Мои друзья</h1>
		</header>
		<main id="sortedFriendList"></main>
	</div>

  <script src="main.js"></script>
  <script type="text/x-handlebars-template" id="friendListTemplate">
    <ul class="list-unstyled friend-list">
    {{#each friendList}}
			<li class="row friend-list__item">
				<div class="col-sm-3">
					<img src="{{this.photo_50}}" alt="{{this.first_name}} фото" class="img-rounded">
				</div>
				<p class="col-sm-3">{{this.first_name}} {{this.last_name}}</p>
				<p class="col-sm-3">Дата рождения:<br>{{this.bdate}}</p>
				<p class="col-sm-3">Осталось до дня рождения (дней): {{this.daysLeft}}</p>
			</li>
    {{/each}}
    </ul>
  </script>
</body>
</html>
